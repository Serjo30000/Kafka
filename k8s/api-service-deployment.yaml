apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: serv/api_service:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BROKER
              value: "kafka:9092"
            - name: DB_HOST
              value: "db-app"
            - name: JAVA_OPTS
              value: "-Xmx512m"
            - name: APPLICATIONCLASS
              value: "com.apiService.apiMovieReviews.ApiMovieReviewsApplication"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-service
  ports:
    - port: 8080
      targetPort: 8080
